<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashlight mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="circle position-absolute rounded-circle">&nbsp;</div>

    <div class="container d-flex flex-column justify-content-center vh-100">
      <div class="row">
        <div class="col">
          <h1 class="d-inline-block">Flashlight mode</h1>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-md-8">
          <p>These days it is very easy to change the appearance of your website and color scheme in a single click.</p>

          <p>But why not make it more interesting by turning dark fashion into a flashlight. (<b>JUST FOR FUN</b>)</p>

          <p class="lead">Hit that toggle button below and see what I mean.</p>
        </div>
      </div>

      <div class="d-flex pt-5 switch-row">
        <div class="col text-end">
          <span class="position-relative fw-bold">White mode</span>
        </div>
        <div class="col-1 mx-3">
          <div class="form-switch p-0">
            <input class="form-check-input position-relative d-block mx-auto" type="checkbox" role="switch">
          </div>
        </div>
        <div class="col text-start">
          <span class="position-relative fw-bold">Flashlight mode</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
